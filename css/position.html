<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: brown;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 0; 
      "
    >
     <h1>Header</h1>
      <div>
        <a href="#"><i class="bi bi-facebook"></i></a>
       
      </div>
    </div>

    <div
      style="
        background-color: red;
        color: blue;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 75px; 
      "
    >
      <h1>Sidebar</h1>
      </div>
      <div style="position: absolute;
    top: 60px; 
    right: 10px;
    "><p>
      <strong style="background-color: black; color: white;">O</strong>
      <strong style="background-color: red;  color: white;">M</strong> 
      <strong style="background-color: white; color: black;">N</strong>
    </p>
      </div>
    
    <div style="position: absolute;
    top: 60px; 
    right: 10px;
    "><p>
      <strong style="background-color: black; color: white;">O</strong>
      <strong style="background-color: red;  color: white;">M</strong> 
      <strong style="background-color: white; color: black;">N</strong>
    </p>
      </div>

    <div
      style="
        background-color: blue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      postion1 absolute
      <div style="position: absolute; background-color: inherit;
    top: 60px; 
    right: 10px;"> 40:20</div> 
    
      
    </div>
    <div style="background-color: lightcoral; height: 200px; width: 200px; position: relative;">
      div2
      <div style="position: absolute;
    bottom: 10px;
    right: 10px;
    "><p style="display: flex;">
      <strong style="background-color: black; color: white;">O</strong>
      <strong style="background-color: red;  color: white;">M</strong> 
      <strong style="background-color: white; color: black;">N</strong>
    </p>
      </div>
    </div>
    <div
      style="
        background-color: blue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
      <div style="position: absolute; background-color: inherit;
    top: 60px; 
    right: 10px;"> 40:20</div> 
    
      
    </div>
  </body>
</html>
